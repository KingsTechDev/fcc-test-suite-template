<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.js">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p>“Hello World, we are software developers!” </p>
    <script  src="js/index.js"></script>

    <div class="container">
      <div class="header">
          <h1 id="title"><b>Survey Form</b></h1>
      </div>
      <div class="container content">
        <div class="col-sm-12">
          <p>Let us know how we can improve freeCodeCamp</p>
          <form id="survey-form">
              <div class="row">
                <div class="col-sm-6 label">
                    <label class="col-sm-2 control-label">Name:</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6 label">
                    <label class="col-sm-2 control-label">Email:</label>
                </div>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6 label">
                    <label class="col-sm-2 control-label">Age:</label>
                </div>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="number" placeholder="Name" required>
                </div>
              </div>

              <div class="row">
                  <div class="col-sm-6 label">
                      <label class="col-sm-12 control-label"> Things that should be improved in the future (Check all that apply):</label>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck5">
                          <label class="form-check-label" for="gridCheck5">
                            Open Source Community
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck6">
                          <label class="form-check-label" for="gridCheck6">
                            Gitter help rooms
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck7">
                          <label class="form-check-label" for="gridCheck7">
                            Videos
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck8">
                          <label class="form-check-label" for="gridCheck8">
                            City Meetups
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck9">
                          <label class="form-check-label" for="gridCheck9">
                            Wiki
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck10">
                          <label class="form-check-label" for="gridCheck10">
                            Forum
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck11">
                          <label class="form-check-label" for="gridCheck11">
                            Additional Courses
                          </label>
                        </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6 label">
                      <label>Any Comments or Suggestions?:</label>
                  </div>
                  <div class="col-sm-4">
                      <textarea type="email" class="form-control" id="email" placeholder="Enter your comment here..."></textarea>
                    </div>
              </div>
      
                <div class="form-group row">
                  <div class="col-sm-12 submit-button">
                    <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
              
            </div>
            
          </div>
          
        </form>
      </div>
    </div>

  </div>
</body>

</html>
