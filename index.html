<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.js">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <p>“Hello World, we are software developers!” </p>
  <script src="js/index.js"></script>

  <div class="container">
    <div class="header">
      <h1 id="title">Survey Form</h1>
    </div>
    <div class="content">
      <div class="col-sm-12">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
          <div class="form-group row">
            <label class="col-sm-6 label" id="name-label">Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-6 label" id="email-label">Email:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-6 label" id="number-label">Number:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="number" placeholder="Age" required min="1" max="50">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-6 label">Which option best describes your current role?</label>
            <div class="col-sm-4" style="color: black">
              <select name="Select an Option" id="dropdown">
                <option value="option">Select an Option</option>
                <option value="student">Student</option>
                <option value="full">Fulll Time Job</option>
                <option value="full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
              <div class="rating col-sm-6 label">
                <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
              </div>
  
              <div class="col-sm-4 radioBoxRight">
                <ul id="radioUL">
                  <li class="radio">
                    <label for="">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1">
                      Definitely
                    </label>
                  </li>
                  <li class="radio">
                    <label for="">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="2">
                      Maybe
                    </label>
                  </li>
  
                  <li class="radio">
                    <label for="">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="3">
                      Not sure
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-6 label">What do you like most in FCC:</label>
                <div class="col-sm-4">
                  <select name="Select an Option" id="">
                    <option value="option">Select an Option</option>
                    <option value="student">Challenges</option>
                    <option value="full">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                  </select>
                </div>
              </div>

              <div class="row">
                  <div class="col-sm-6 label">
                      <label class="col-sm-12 control-label"> Things that should be improved in the future (Check all that apply):</label>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck5" value="Open Sourece">
                          <label class="form-check-label" for="gridCheck5">
                            Open Source Community
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck6" value="Gitter Help Rooms">
                          <label class="form-check-label" for="gridCheck6">
                            Gitter help rooms
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck7" value=" videos">
                          <label class="form-check-label" for="gridCheck7">
                            Videos
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck8" value="city Meetups">
                          <label class="form-check-label" for="gridCheck8">
                            City Meetups
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck9" value="wiki">
                          <label class="form-check-label" for="gridCheck9">
                            Wiki
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck10" value="forum">
                          <label class="form-check-label" for="gridCheck10">
                            Forum
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck11" value="additional courses">
                          <label class="form-check-label" for="gridCheck11">
                            Additional Courses
                          </label>
                        </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6 label">
                      <label>Any Comments or Suggestions?:</label>
                  </div>
                  <div class="col-sm-4">
                      <textarea type="email" class="form-control" id="email" placeholder="Enter your comment here..."></textarea>
                    </div>
              </div>
      
                <div class="form-group row">
                  <div class="col-sm-12 submit-button">
                    <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>              
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
