<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.js">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <p>“Hello World, we are software developers!” </p>
  <script src="js/index.js"></script>

  <div class="container">
    <div class="header">
      <h1 id="title">Survey Form</h1>
    </div>
    <div class="content">
      <div class="col-sm-10">
        <p>Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
          <div class="form-group row">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="number" placeholder="Age" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 control-label">Which option best describes your current role?</label>
            <div class="col-sm-10">
              <select name="Select an Option" id="">
                <option value="option">Select an Option</option>
                <option value="student">Student</option>
                <option value="full">Fulll Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
              </select>
            </div>
          </div>


          <legend class="col-form-label col-sm-2 pt-0">How likely is that you would recommend freeCodeCamp to a friend?</legend>
          <div class="radio-check">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">What do you like most in FCC:</label>
            <div class="col-sm-10">
              <select name="Select an Option" id="">
                <option value="option">Select an Option</option>
                <option value="student">Challenges</option>
                <option value="full">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">Things that should be improved in the future
              (Check all that apply):</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Front-end Projects
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                  Back-end Projects
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck3">
                <label class="form-check-label" for="gridCheck3">
                  Data Visualization
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck4">
                <label class="form-check-label" for="gridCheck4">
                  Challenges
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck5">
                <label class="form-check-label" for="gridCheck5">
                  Open Source Community
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck6">
                <label class="form-check-label" for="gridCheck6">
                  Gitter help rooms
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck7">
                <label class="form-check-label" for="gridCheck7">
                  Videos
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck8">
                <label class="form-check-label" for="gridCheck8">
                  City Meetups
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck9">
                <label class="form-check-label" for="gridCheck9">
                  Wiki
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck10">
                <label class="form-check-label" for="gridCheck10">
                  Forum
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck11">
                <label class="form-check-label" for="gridCheck11">
                  Additional Courses
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Any Comments or Suggestions?:</label>
            <div class="col-sm-10">
              <textarea type="email" class="form-control" id="email" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
